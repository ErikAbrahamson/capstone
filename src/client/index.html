<!doctype html>
<html ng-app="myApp">

<head>
  <base href="/">
  <meta charset="utf-8">
  <title>Capstone</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">

</head>
<body>

  <md-toolbar layout>
    <div class="md-toolbar-tools">
    <h3 ng-show="currentUser">Hello, <strong>{{ currentUser.username }}</strong></h3>
      <span flex></span>
      <md-button ng-controller="logoutController" ng-show="currentUser" ng-click="logout()">Logout</md-button>
      <md-button ng-controller="dialogLoginController" ng-hide="currentUser" ng-click="showForm($event)">Login</md-button>
      <md-button ng-controller="dialogRegisterController" ng-hide="currentUser" ng-click="showForm($event)">Register</md-button>
    </div>
  </md-toolbar>

  <md-button ng-show="currentUser" ng-controller="dialogTaskController" ng-click="showForm($event)" style="top: auto; right: 20px; bottom: 20px; left: auto; position: fixed;" class="md-fab md-warn" aria-label="Add Task">
    <ng-md-icon icon="add" size="36" style="fill: #FFF; vertical-align: middle; display: inline-block; line-height: 1;"></ng-md-icon>
  </md-button>

  <md-content layout-padding>
    <div ng-show="currentUser" ng-controller="taskController">
      <md-content layout-padding>
        <md-grid-list
          md-cols-gt-md="12" md-cols-sm="3" md-cols-md="8"
          md-row-height-gt-md="1:1" md-row-height="4:3"
          md-gutter-gt-md="16px" md-gutter-gt-sm="8px" md-gutter="4px">

          <md-grid-tile ng-repeat="task in tasks" class="{{ task.color }}" md-rowspan="2" md-colspan="2" md-colspan-sm="1">
            <md-grid-tile-header>
              <h2>{{ task.title }}</h2>
                <!-- <ng-md-icon icon="arrow_drop_down_circle" size="36" style="fill: #FFF; vertical-align: middle; display: inline-block; line-height: 1;"></ng-md-icon> -->
            </md-grid-tile-header>
            <div layout="column" layout-align="center center">
              <div layout>
                <ng-md-icon icon="timer" size="60" style="fill: #000;"></ng-md-icon>
              </div>
              <div layout>
                <h3 timer deadline="task.deadline">&nbsp;</h3>
              </div>
            </div>
            <!-- <md-grid-tile-footer layout-align="end center">
              <ng-md-icon icon="more_vert" size="36" style="fill: #FFF; vertical-align: middle; display: inline-block; line-height: 1;"></ng-md-icon>
            </md-grid-tile-footer> -->
          </md-grid-tile>

       </md-grid-list>
     </md-content>
  </md-content>

  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/locale/en-ca.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>
  <script src="./main.js"></script>
  <script src="./services/auth-service.js"></script>
  <script src="./services/task-service.js"></script>
  <script src="./controllers/dialog-login.js"></script>
  <script src="./controllers/dialog-register.js"></script>
  <script src="./controllers/dialog-task.js"></script>
  <script src="./controllers/task.js"></script>
  <script src="./controllers/bind.js"></script>
  <script src="./controllers/tile.js"></script>
  <script src="./controllers/login.js"></script>
  <script src="./controllers/logout.js"></script>
  <script src="./controllers/register.js"></script>
  <script src="./directives/timer.js"></script>
  <script src="./controllers/grid.js"></script>

</body>
</html>
