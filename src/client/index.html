<!doctype html>
<html ng-app="myApp">

<head>
  <base href="/">
  <meta charset="utf-8">
  <title>Capstone</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">

</head>
<body>
  <md-content>
    <md-toolbar>
      <div class="md-toolbar-tools">
      <h3 ng-show="currentUser">Hello, <strong>{{ currentUser.username }}</strong></h3>
        <span flex></span>
        <md-button ng-controller="logoutController" ng-show="currentUser" ng-click="logout()">Logout</md-button>
        <md-button ng-controller="dialogLoginController" ng-hide="currentUser" ng-click="showForm($event)">Login</md-button>
        <md-button ng-controller="dialogRegisterController" ng-hide="currentUser" ng-click="showForm($event)">Register</md-button>
      </div>
    </md-toolbar>

    <md-list>
      <md-list-item class="md-3-line" ng-repeat="task in currentUser.tasks">
      <h1>{{ task.title }}</h1>
        <div class="md-list-item-text" layout="column">
          <h3>{{ task.severity }}</h3>
          <p>{{ task.description }}</p>
        </div>
      </md-list-item>
      <md-divider ></md-divider>
    </md-list>







  </md-content>

  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>
  <script src="./main.js"></script>
  <script src="./services/auth-service.js"></script>
  <script src="./services/task-service.js"></script>
  <script src="./controllers/dialog-login.js"></script>
  <script src="./controllers/dialog-register.js"></script>
  <script src="./controllers/login.js"></script>
  <script src="./controllers/logout.js"></script>
  <script src="./controllers/register.js"></script>


</body>
</html>
