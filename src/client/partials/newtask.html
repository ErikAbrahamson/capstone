<md-dialog layout="column" ng-controller="taskController" flex="75" aria-label="Add new task" ng-cloak>

  <form ng-submit="addTask()">
    <div layout="row" layout-fill style="min-height: 224px;">
      <div flex>


    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add a new task</h2>
        <span flex></span>
        <md-button aria-label="Cancel" class="md-icon-button" ng-click="cancel()">
          <ng-md-icon icon="close" style="fill: #abcdef"></ng-md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content layout="column">

          <md-input-container>
            <label>Title</label>
            <input ng-model="taskForm.title" type="text">
          </md-input-container>

          <md-input-container>
            <label>Deadline</label>
              <div layout layout-sm="column">
                <md-datepicker ng-model="taskForm.deadline" md-placeholder="Deadline"></md-datepicker>
              </div>
          </md-input-container>

          <md-input-container>
            <label>Description</label>
              <textarea ng-model="taskForm.description" columns="1" md-maxlength="150" rows="4">
              </textarea>
          </md-input-container>

          <md-input-container>
            <label>Priority</label>
            <input ng-model="taskForm.priority" type="number">
          </md-input-container>

          <md-input-container>
            <label>Priority</label>
            <input ng-model="taskForm.priority" type="number">
          </md-input-container>

          <md-input-container layout="row">
            <label>Punishment Type</label>
            <md-checkbox
              ng-model="taskForm.punishment_type.donation"
              aria-label="Donation"
              ng-true-value="true"
              ng-false-value="false"
              class="md-warn"> Charity Donation
            </md-checkbox>
            <md-checkbox
              ng-model="taskForm.punishment_type.text_message"
              aria-label="Donation"
              ng-true-value="true"
              ng-false-value="false"
              class="md-warn"> Text Message
            </md-checkbox>
          </md-input-container>

          <md-dialog-actions layout="row">
            <md-button flex="45" ng-click="cancel()">Cancel</md-button>
            <md-button flex="45" type="submit">Add Task</md-button>
          </md-dialog-actions>

      </md-dialog-content>
    </div>
  </div>
    </form>
  </md-dialog>
