<md-dialog layout="column" ng-controller="taskController" flex="75" aria-label="Add new task" ng-cloak>

  <form ng-submit="addTask()">
    <div layout="row" layout-fill style="min-height: 224px;">
      <div flex>

        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2>Add a new task</h2>
            <span flex></span>
            <md-button aria-label="Cancel" class="md-icon-button" ng-click="cancel()">
              <ng-md-icon icon="close" style="fill: #FFF"></ng-md-icon>
            </md-button>
          </div>
        </md-toolbar>

        <md-dialog-content layout="column">

          <div layout layout-align="center center">
            <md-input-container flex="85">
              <label>Title</label>
              <input ng-model="taskForm.title" type="text">
            </md-input-container>
            <md-datepicker flex ng-model="taskForm.deadline" md-placeholder="Deadline"></md-datepicker>
          </div>


          <md-input-container>
            <label>Description</label>
              <textarea ng-model="taskForm.description" columns="1" md-maxlength="200" rows="4"></textarea>
          </md-input-container>


          <div layout="row" layout-align="center center">
            <md-input-container flex>
              <label>Priority (1-10)</label>
              <input ng-model="taskForm.priority" min="1" max="3" type="number">
            </md-input-container>
            <md-checkbox flex
              ng-model="taskForm.punishment_type.donation"
              aria-label="Donation"
              ng-true-value="true"
              ng-false-value="false"
              class="md-warn"> Charity Donation
            </md-checkbox>
            <md-checkbox flex
              ng-model="taskForm.punishment_type.text_message"
              aria-label="Donation"
              ng-true-value="true"
              ng-false-value="false"
              class="md-warn"> Text Message
            </md-checkbox>
          </div>

          <md-dialog-actions layout layout-align="space-around center">
            <md-button flex="45" ng-click="cancel()">Cancel</md-button>
            <md-button flex="45" type="submit">Add Task</md-button>
          </md-dialog-actions>

        </md-dialog-content>
      </div>
    </div>
  </form>
</md-dialog>
